name: Build Static ncurses

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - main

jobs:
  build-ncurses:
    runs-on: ubuntu-latest

    steps:
      # 1. Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget tar pkg-config

      # 2. Download GNU ncurses 6.6
      - name: Download ncurses
        run: |
          wget https://ftpmirror.gnu.org/gnu/ncurses/ncurses-6.6.tar.gz

      # 3. Extract
      - name: Extract ncurses
        run: |
          tar -xzf ncurses-6.6.tar.gz

      # 4. Configure for static build
      - name: Configure ncurses
        run: |
          cd ncurses-6.6
          ./configure \
            --prefix=$PWD/build \
            --with-shared=no \
            --with-static=yes \
            --enable-widec \
            --without-debug \
            --without-normal \
            --without-manpages \
            --without-tests \
            --without-cxx-binding

      # 5. Build and install
      - name: Build and install
        run: |
          cd ncurses-6.6
          make -j$(nproc)
          make install

      # 6. Package into tarball
      - name: Package tarball
        run: |
          cd ncurses-6.6
          tar -czf ncurses-6.6-static.tar.gz -C build .

      # 7. Upload artifact (correct v4 version)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncurses-6.6-static
          path: ncurses-6.6/ncurses-6.6-static.tar.gz
