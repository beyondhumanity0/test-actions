name: Build Static ncurses

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ncurses:
    runs-on: ubuntu-latest

    steps:
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget tar pkg-config

      - name: Download ncurses 6.6
        run: |
          wget https://ftpmirror.gnu.org/gnu/ncurses/ncurses-6.6.tar.gz

      - name: Extract ncurses
        run: |
          tar -xzf ncurses-6.6.tar.gz

      - name: Configure ncurses for static build
        run: |
          cd ncurses-6.6
          ./configure \
            --prefix=$PWD/build \
            --with-shared=no \
            --with-static=yes \
            --enable-widec \
            --without-debug \
            --without-normal \
            --without-manpages \
            --without-tests \
            --without-cxx-binding

      - name: Build and install
        run: |
          cd ncurses-6.6
          make -j$(nproc)
          make install

      - name: Package tarball
        run: |
          cd ncurses-6.6
          tar -czf ncurses-6.6-static.tar.gz -C build .

      - name: Upload artifact
        uses: github/codeql-action/upload-sarif@v2
        with:
          name: ncurses-6.6-static
          path: ncurses-6.6/ncurses-6.6-static.tar.gz
